services:
  app:
    build: .
    volumes:
      - .:/workspace
    ports:
      - "8080:8080"
    tty: true
    stdin_open: true
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
